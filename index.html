<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Expense Tracker</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .tracker-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin: 8px 0 4px;
        font-weight: 600;
        color: #555;
    }
    input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }
    button {
        background: #4CAF50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    .success-msg {
        text-align: center;
        color: #4CAF50;
        font-weight: 600;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="tracker-container">
    <h2>Personal Expense Tracker</h2>
    <form id="expenseForm">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="category">Category</label>
        <input type="text" id="category" placeholder="e.g., Food, Transport" required>

        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="notes">Notes (Optional)</label>
        <input type="text" id="notes" placeholder="Any description">

        <button type="submit">Add Expense</button>
        <div class="success-msg" id="successMsg"></div>
    </form>
</div>

<script>
document.getElementById('expenseForm').onsubmit = async function(e) {
    e.preventDefault();

    const data = {
        userId: "user1",
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        amount: document.getElementById('amount').value,
        notes: document.getElementById('notes').value
    };

    try {
        const response = await fetch('https://3m86eph192.execute-api.ap-southeast-2.amazonaws.com/cloud-pr1', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.text();
        document.getElementById('successMsg').innerText = result;
        document.getElementById('expenseForm').reset();
    } catch (err) {
        document.getElementById('successMsg').innerText = "Error adding expense!";
        console.error(err);
    }
}
</script>

</body>
</html>
